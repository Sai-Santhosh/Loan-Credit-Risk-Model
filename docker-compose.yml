# =============================================================================
# Credit Risk Prediction - Docker Compose Configuration
# Production-ready container orchestration
# =============================================================================

version: '3.8'

services:
  # ========================= ML API Service =========================
  credit-risk-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-risk-api
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - MODEL_PATH=/app/models
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - credit-risk-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # ========================= MLflow Tracking Server =========================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.8.0
    container_name: mlflow-server
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=sqlite:///mlflow.db
      - MLFLOW_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow-data:/mlflow
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    restart: unless-stopped
    networks:
      - credit-risk-network

  # ========================= PostgreSQL Database =========================
  postgres:
    image: postgres:15-alpine
    container_name: credit-risk-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=credit_risk_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-securepassword}
      - POSTGRES_DB=credit_risk_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U credit_risk_user -d credit_risk_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - credit-risk-network

  # ========================= Redis Cache =========================
  redis:
    image: redis:7-alpine
    container_name: credit-risk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - credit-risk-network

  # ========================= Prometheus Monitoring =========================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: credit-risk-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - credit-risk-network

  # ========================= Grafana Dashboard =========================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: credit-risk-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - credit-risk-network

  # ========================= Jupyter Lab (Development) =========================
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-risk-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./src:/app/src
    command: >
      jupyter lab
      --ip=0.0.0.0
      --port=8888
      --no-browser
      --allow-root
      --NotebookApp.token=''
      --NotebookApp.password=''
    profiles:
      - development
    networks:
      - credit-risk-network

# ========================= Networks =========================
networks:
  credit-risk-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ========================= Volumes =========================
volumes:
  mlflow-data:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
